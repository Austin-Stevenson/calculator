<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator program</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Calculator</h1>
        </header>
        <div class="firstRow">
            <div id="prev-output">
                
            </div>
            <div id="current-output">
                
            </div>
            
        </div>
        
        <div class="secondRow">
            <button class="clear-button">Clear</button>
            <button class="del-button">Del</button>
            <button class="calc-button">รท</button>
            
        </div>
        <div class="thirdRow">
            <button class="calc-button">7</button>
            <button class="calc-button">8</button>
            <button class="calc-button">9</button>
            <button class="op-button">x</button>
        </div>
        <div class="fourthRow">
            <button class="calc-button">4</button>
            <button class="calc-button">5</button>
            <button class="calc-button">6</button>
            <button class="op-button">-</button>
        </div>
        <div class="fifthRow">
            <button class="calc-button">1</button>
            <button class="calc-button">2</button>
            <button class="calc-button">3</button>
            <button class="op-button">+</button>
            
        </div>
        <div class="sixthRow">
            <button class="calc-button">0</button>
            <button class="calc-button">.</button>
            <button class="equals-button">=</button>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
